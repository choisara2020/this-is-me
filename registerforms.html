        <div class="login-form">

    <h1><u>Log In</u></h1>
        <p>Welcome to the Speakeasy Project! Please log in to learn more about our exclusive offers for Members Only! </p>
    
<br>

    <form>
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" placeholder="Email or Username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <div class="buttonOne">

        </div>
        

    </form>
</div>

    <div id="mydiv" class="registerforms">
        
        <h1><u>Register</u></h1>
        <h4>Please fill in this from to create an account.</h4>

        <form>
            <label for="registername">Name:</label>
            <input type="text" id="registername" name="name" placeholder="Enter your name"> 
            <br>
            <label for="registeremail">E-Mail:</label>
            <input type="text" id="registeremail" name="email" placeholder="Enter your E-Mail"> 
            <br>
            <label for="registerpassword">Password:</label>
            <input type="password" id="registerpassword" name="password" placeholder="Enter your password"> 
            <br>
            <label for="verifypassword">Repeat Password:</label>
            <input type="password" id="verifypassword" name="password" placeholder="Repeat your password"> 
            <br>
            <br>
            <div class="buttonTwo">
            <button>Register</button>
            </div>
        </form>
